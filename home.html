<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">ðŸ”— URL Shortener</h2>

    <form method="POST">
        <input type="text" name="original_url" class="form-control" placeholder="Enter URL here" required>
        <button class="btn btn-primary mt-3">Shorten URL</button>
    </form>

    {% if short_url %}
        <div class="alert alert-success mt-4">
            <b>Short URL:</b>
            <input type="text" class="form-control" value="{{ short_url }}" id="shortUrl" readonly>
            <button class="btn btn-success mt-2" onclick="copyURL()">Copy</button>
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
    {% endif %}

<script>
function copyURL() {
    let copyText = document.getElementById("shortUrl");
    copyText.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
}
</script>

</body>
</html>
